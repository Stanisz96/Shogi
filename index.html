<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Shogi</title>
  </head>
  <body>
    <header>
      <h2>Shogi</h2>
    </header>
    <div id="Game">
      <div id="FenInDiv">
        <input type="text" id="fenIn" />
        <button type="button" id="SetFen">Set Position</button>
      </div>
      <div id="LeftHand"></div>
      <div id="Board"></div>
      <div id="RightHand"></div>
      <div id="EngineOutput">
        <br />
        <label for="ThinkTime" class="info">Set Time</label>
        <select name="ThinkTime" id="ThinkTime">
          <option value="1">1s</option>
          <option value="2">2s</option>
          <option value="4">4s</option>
          <option value="6">6s</option>
          <option value="8">8s</option>
          <option value="10">10s</option> </select
        ><br /><br />
        <label for="" class="info" id="BestOut">BestMove:</label><br />
        <label for="" class="info" id="DepthOut">Depth:</label><br />
        <label for="" class="info" id="ScoreOut">Score:</label><br />
        <label for="" class="info" id="NodesOut">Nodes:</label><br />
        <label for="" class="info" id="OrderingOut">Ordering:</label><br />
        <label for="" class="info" id="TimeOut">Time:</label><br /><br /><br />
        <button type="button" id="SearchButton">Move Now</button>
        <button type="button" id="NewGameButton">New Game</button>
        <button type="button" id="FlipButton">Flip Board</button><br />
        <button type="button" id="TakeButton">Take Back</button>
      </div>
      <span id="GameStatus"></span>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/defs.js"></script>
    <script src="./js/io.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/movegen.js"></script>
    <script src="./js/makemove.js"></script>
    <script src="./js/evaluate.js"></script>
    <script src="./js/pvtable.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/perft.js"></script>
    <script src="./js/gui.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
